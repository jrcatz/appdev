		img {
			width: 100%;

		.center-text {
			text-align: center;
		}
		span {
			font-size: 24px;
		}
		.green-bg {
			background-color: #2F2;
		}
		.blue-bg {
			background-color: #22D;
		}
		.grey-bg {
			background-color: #333;
		}
		div.blue-bg:hover {
			background-color: #0DE;
			color: #000;
		}
		.margin-top-20 {

		}

<body>
	<div class='container-fluid'>

		<div class='row grey-bg'>

			</div>
		</div>

					</div>

							<span class='hidden-xs'>EDIT</span>
						</span>
					</div>
					<div class='col-md-6 col-md-offset-2 col-xs-3 blue-bg'>
						<span>
							<span class='glyphicon glyphicon-trash'></span>
							<span class='hidden-xs'>DELETE</span>
						</span>
					</div>
					<div class='col-md-6 col-md-offset-2 col-xs-3 blue-bg'>
						<span>
							<span class='glyphicon glyphicon-search'></span>
							<span class='hidden-xs'>SEARCH</span>
						</span>
					</div>
				</div>
			</div>
			<!-- Gallery -->
			<div class='col-md-8 col-xs-12 grey-bg'>
				<div class='row'>
					<div class='col-md-4 col-xs-6'>

					<div class='col-md-4 col-xs-6'>

					<div class='col-md-4 col-xs-6'>
						<img src='img/Koala.jpg'>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<div class='row'>
			<div class='col-md-4 col-md-offset-4 hidden-xs grey-bg center-text'>

			</div>
